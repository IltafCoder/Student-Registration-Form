<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.typekit.net/utt7scc.css">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <div class="container">
        <div id="container-title">
            <label>Student Registration Form</label>
        </div>
        <div id="container-form">
            <br><br><labe>Candidate Name</label>
            <input type="text" placeholder="Enter your name..." class="textboxes">
            <br><br><label>Father Name</label>
            <input type="text" placeholder="Enter your father name..." class="textboxes">
            <br><br><label>Date Of Birth</label>
            <input type="date">
            <br><br><label>Contact</label>
            <input type="email" placeholder="Enter your email...">
            <br><br><label>Gender</label>
            <label id="male">
                <input type="radio">Male
            </label>
            <label id="female">
                <input type="radio">Female
            </label>
            <br><br>
            <label>City</label>
            <select>
                <option>Select city...</option>
                <option>Peshawar</option>
                <option>Islamabad</option>
                <option>Lahore</option>
                <option>Karachi</option>
                <option>Faisalabad</option>
            </select>
            <br><br>Department
            <select>
                <option>Select major...</option>
                <option>Computer Science</option>
                <option>Web Development</option>
                <option>Data Science</option>
                <option>Machine Learning</option>
                <option>Artificial Intelligence</option>
            </select><br><br>
            Upload Picture<br><br><input type="file" accept="image/*">
        </div>

        <center><button type="submit" id="submit-button">SUBMIT</button></center>
    </div>
</body>

</html>
